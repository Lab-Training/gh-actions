name: CI-feature
on:
  push:
    branches:
      - main
      - feature/actions
  workflow_dispatch:
  # schedule:
  #   - cron: '0/2 * * * *'
jobs:
  lint: 
    runs-on: self-hosted
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Load dependancy
        uses: ./.github/actions/cache-dep
      - name: Lint code
        run: npm run lint
  test:
    needs: lint
    environment: testing
    env:
      MONGODB_CLUSTER_ADDRESS: ${{ secrets.MONGODB_CLUSTER_ADDRESS }}
      MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }}
      MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
      PORT: ${{ secrets.PORT }}
    runs-on: self-hosted

    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Load dependancy
        uses: ./.github/actions/cache-dep
      - name: Test code
        continue-on-error: true
        id: test-1
        run: run npm test
      - name: Upload test report
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: self-hosted
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Load dependancy
        uses: ./.github/actions/cache-dep
      - name: Build website
        run: npm run build
      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: artifact-files
          path: |
            dist
            package.json
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Get artifact
        uses: actions/download-artifact@v3
        with:
          name: artifact-files
      - name: output
        run: ls
